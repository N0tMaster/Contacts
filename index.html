<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>
<body>

<!-- contacts us -->

<section class="contacts">
    <h2 class="heading"><span> Contact </span> Us </h2>
    <div class="row">
        <div class="img">
            <img src="contacts-img.png" alt="">
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="af895f13-96d4-4038-aa9e-69d6d92469ec">

            <span>Your name</span>
            <input type="text" name="name" class="box" required 
            placeholder="Enter your name..." autocomplete="off">

            <span>Your email</span>
            <input type="text" name="email" class="box" required 
            placeholder="Enter your email..." autocomplete="off">

            <span>Your number</span>
            <input type="text" name="number" class="box" required 
            placeholder="Enter your number..." autocomplete="off">

            <span>Select cources</span>
            <select name="cources" id="" class="box" required>
                <option value="" disabled selected></option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="PhP">PhP</option>
                <option value="C#">C#</option>
                <option value="Go">Go</option>
                <option value="Java">Java</option>
            </select>

            <span>Select region</span>
            <div class="region">
                <select name="region" id="" class="box" required>
                    <option value="" disabled selected></option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Russia">Russia</option>
                    <option value="North America">North America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="South America">South America</option>

                </select>
            </div>

            <input type="submit" value="Send data" class="btn" name="send">

        </form>
    </div>
</section>

</body>
</html>
